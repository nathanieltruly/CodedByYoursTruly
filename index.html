<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Very Serious Survey üòå</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px 25px;
      border-radius: 25px;
      width: 350px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      animation: popIn 0.8s ease;
      z-index: 2;
    }

    @keyframes popIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 { color: #ff4d6d; margin-bottom: 10px; }
    p { font-size: 16px; }

    .progress-container {
      width: 100%;
      background: #eee;
      border-radius: 10px;
      margin: 15px 0;
      height: 12px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #ff4d6d;
      transition: width 0.4s ease;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      margin: 8px;
      transition: transform 0.2s ease;
    }

    button:active { transform: scale(0.9); }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 5px 15px rgba(255,77,109,0.5);
    }

    #noBtn {
      background: #ddd;
      position: absolute;
    }

    .error {
      margin-top: 10px;
      font-family: monospace;
      color: #ff4d6d;
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      100% { transform: translateY(-10vh); opacity: 0.8; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1 id="title">Quick Survey üìù</h1>

    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>

    <p id="question"></p>

    <button id="yesBtn">Yes ‚úÖ</button>
    <button id="noBtn">No ‚ùå</button>

    <div id="errorMsg"></div>
  </div>

  <script>
    // ‚ú® EDIT THESE QUESTIONS ‚ú®
    const questions = [
      "Serious question #1: Do you have a microwave?",
      "Serious question #2: Would you still talk to me if I stole your fries?",
      "Serious question #3: Would you be mad at me if I chose a Lebron game over a date?",
      "Final question ‚ù§Ô∏è: Will you be my Valentine?"
    ];

    const progressText = [
      "0% serious",
      "33% serious",
      "66% serious",
      "100% serious üò≥"
    ];

    let current = 0;

    const title = document.getElementById("title");
    const question = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const progress = document.getElementById("progress");
    const errorMsg = document.getElementById("errorMsg");
    const card = document.getElementById("card");

    question.innerText = questions[current];
    progress.style.width = "0%";

    function updateUI() {
      question.innerText = questions[current];
      progress.style.width = `${(current / (questions.length - 1)) * 100}%`;
      title.innerText = progressText[current];
      errorMsg.innerHTML = "";
    }

    yesBtn.addEventListener("click", () => {
      if (current === questions.length - 1) {
        card.innerHTML = `
          <h1>YAYYY üíòü•∞</h1>
          <p>
            You just passed the survey.<br>
            Happy Valentine‚Äôs ‚ù§Ô∏è
          </p>
        `;
        createHearts(45);
      } else {
        current++;
        updateUI();
      }
    });

    ["mouseover", "touchstart", "click"].forEach(event => {
      noBtn.addEventListener(event, () => {
        if (current === questions.length - 1) {
          const x = Math.random() * (window.innerWidth - 120);
          const y = Math.random() * (window.innerHeight - 60);
          noBtn.style.left = x + "px";
          noBtn.style.top = y + "px";

          errorMsg.innerHTML = `
            <div class="error">
              ‚ùå Uncaught TypeError: ValentineResponse is undefined<br>
              at love.js:14:7
            </div>
          `;
        } else {
          current++;
          updateUI();
        }
      });
    });

    function createHearts(amount) {
      for (let i = 0; i < amount; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 4 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>

</body>
</html>
