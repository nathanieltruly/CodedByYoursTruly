<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Survey üíñ</title>

  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      padding: 35px 25px;
      border-radius: 25px;
      width: 360px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      animation: popIn 0.8s ease;
      z-index: 2;
      position: relative;
    }

    @keyframes popIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 { color: #ff4d6d; margin-bottom: 10px; }
    p { font-size: 16px; }
    .progress-container {
      width: 100%;
      background: #eee;
      border-radius: 10px;
      margin: 15px 0;
      height: 12px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #ff4d6d;
      transition: width 0.4s ease;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      margin: 8px;
      position: relative;
      transition: transform 0.2s ease;
    }

    button#noBtn {
      transition: left 0.3s ease, top 0.3s ease; /* smooth movement */
    }

    button:active { transform: scale(0.9); }
    #yesBtn { background: #ff4d6d; color: white; box-shadow: 0 5px 15px rgba(255,77,109,0.5); }
    #noBtn { background: #ddd; }

    .error {
      margin-top: 10px;
      font-family: monospace;
      color: #ff4d6d;
      animation: shake 0.3s;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      100% { transform: translateY(-10vh); opacity: 0.8; }
    }

    .fade-in { opacity: 0; transition: opacity 1.5s ease-in-out; }
    .fade-in.show { opacity: 1; }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/08/02/audio_8c1c9b8a57.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1 id="title">Quick Survey üìù</h1>
    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>

    <p id="question"></p>
    <button id="yesBtn">Yes ‚úÖ</button>
    <button id="noBtn">No ‚ùå</button>
    <div id="errorMsg"></div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    function startMusic() { music.volume = 0.3; music.play().catch(() => {}); }
    ["click","touchstart","keydown"].forEach(evt => document.body.addEventListener(evt,startMusic,{once:true}));

    const questions = [
      "Do you have a microwave?",
      "Would you still talk to me if I stole your fries?",
      "Would you be mad if I picked a LeBron game over a date?",
      "Are you sure? C'mon it's LeBron though?",
      "Rhiolin, will you be my Valentine?"
    ];

    const progressText = ["0% serious","25% serious","50% serious","75% serious","100% serious üò≥"];
    let current = 0;

    const title = document.getElementById("title");
    const question = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const progress = document.getElementById("progress");
    const errorMsg = document.getElementById("errorMsg");
    const card = document.getElementById("card");

    question.innerText = questions[current];

    function updateUI() {
      question.innerText = questions[current];
      progress.style.width = `${(current/(progressText.length-1))*100}%`;
      title.innerText = progressText[current];
      errorMsg.innerHTML = "";
    }

    yesBtn.addEventListener("click", () => {
      if(current===2){ current=3; updateUI(); return; }
      if(current===questions.length-1){
        card.innerHTML=`
          <h1>YO YOU CLICKED YES!</h1>
          <p>Rhiolin, you just passed the survey ‚ù§Ô∏è</p>
          <p>I am now happy truly :D</p>
          <button id="revealBtn">Open your reward üéÅ</button>
          <div id="finalMessage" style="margin-top:12px;"></div>
        `;
        createHearts(45);
        twemoji.parse(document.body,{folder:'svg',ext:'.svg'});
        return;
      }
      current++;
      updateUI();
    });

    card.addEventListener("click",(e)=>{
      if(e.target && e.target.id==="revealBtn"){
        const finalMessage = document.getElementById("finalMessage");
        finalMessage.innerHTML="<strong class='fade-in'>You just made me happier than LeBron has ever ‚ù§Ô∏èüèÄ</strong>";
        e.target.style.display="none";
        setTimeout(()=>{finalMessage.querySelector(".fade-in").classList.add("show"); twemoji.parse(document.body,{folder:'svg',ext:'.svg'});},50);
      }
    });

    // Bounce-away final No button
    function bounceNoButton(event){
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const margin = 20; // small margin from edges
      const viewportWidth = window.innerWidth - btnWidth - margin;
      const viewportHeight = window.innerHeight - btnHeight - margin;

      const rect = noBtn.getBoundingClientRect();
      let newX = rect.left;
      let newY = rect.top;

      // calculate direction away from cursor/finger
      const cursorX = event.clientX || (event.touches && event.touches[0].clientX) || rect.left;
      const cursorY = event.clientY || (event.touches && event.touches[0].clientY) || rect.top;

      const dx = rect.left + btnWidth/2 - cursorX;
      const dy = rect.top + btnHeight/2 - cursorY;

      // move button away, scale distance
      newX += dx * 0.5;
      newY += dy * 0.5;

      // clamp inside viewport
      newX = Math.min(Math.max(margin, newX), viewportWidth);
      newY = Math.min(Math.max(margin, newY), viewportHeight);

      noBtn.style.position = "absolute";
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";

      errorMsg.innerHTML = `<div class="error">‚ùå Uncaught TypeError: ValentineResponse is undefined<br>at love.js:14:7</div>`;
    }

    noBtn.addEventListener("mouseover", (e) => { if(current===questions.length-1) bounceNoButton(e); });
    noBtn.addEventListener("touchstart", (e) => { if(current===questions.length-1) bounceNoButton(e); });

    noBtn.addEventListener("click",()=>{
      if(current===questions.length-1){
        errorMsg.innerHTML=`<div class="error">‚ùå Uncaught TypeError: ValentineResponse is undefined<br>at love.js:14:7</div>`;
      }else{
        current++;
        updateUI();
      }
    });

    function createHearts(amount){
      for(let i=0;i<amount;i++){
        const heart=document.createElement("div");
        heart.className="heart";
        heart.innerText="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.animationDuration=3+Math.random()*4+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
      }
    }

    twemoji.parse(document.body,{folder:'svg',ext:'.svg'});
    updateUI();
  </script>

</body>
</html>
