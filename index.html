<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .card {
      background: white;
      padding: 35px 25px;
      border-radius: 25px;
      width: 330px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      animation: popIn 1s ease;
      z-index: 2;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 { color: #ff4d6d; }
    p { font-size: 16px; }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      margin: 8px;
      transition: transform 0.2s ease;
    }

    button:active { transform: scale(0.9); }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 5px 15px rgba(255,77,109,0.5);
    }

    #noBtn {
      background: #ddd;
      position: absolute;
    }

    .error {
      color: #ff4d6d;
      font-weight: bold;
      margin-top: 10px;
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <!-- Replace this link with YOUR song if you want -->
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9b60f56d6f.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Hey, my gorgeous girl ‚ù§Ô∏è</h1>
    <p>
      <!-- ‚ú® EDIT THESE LINES ‚ú® -->
      <strong>Rhiolin</strong>, from talking everyday to
      <em>building a genuine connection</em>‚Ä¶
      <br><br>
      Will you be my Valentine?
    </p>

    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üíî</button>

    <div id="errorMsg"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const errorMsg = document.getElementById("errorMsg");
    const music = document.getElementById("bgMusic");

    // Start music on first interaction (iPad-safe)
    document.body.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });

    // No button: escape + fake error
    ["mouseover", "touchstart", "click"].forEach(event => {
      noBtn.addEventListener(event, () => {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        errorMsg.innerHTML = `<div class="error">‚ùå Error 404: "No" not found</div>`;
      });
    });

    // Yes button celebration
    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>YO YOU CLICKED YES!</h1>
        <p>
          Thank you for this opportunity :D<br>
          Happy Valentine‚Äôs ‚ù§Ô∏è
        </p>
      `;
      createHearts(40);
    });

    function createHearts(amount) {
      for (let i = 0; i < amount; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 4 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
      }
    }

    setInterval(() => createHearts(3), 900);
  </script>

</body>
</html>
